<!DOCTYPE html>
<html>
  <head>
    <title> Exercise 8 </title>
    <style>

      .name {
        display: block;
        margin-bottom: 6px;
      }

      .email {
        display: block;
        margin-bottom: 6px;
      }

      .button {
        display: inline-block;
      }

      .message {
        display: inline-block;
        width: 200px;
        vertical-align: middle;

      }
    </style>
  </head>
  <body>

    <input class="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email">

    <p class="message"> Thanks for chatting with our customer support.
      Would you like to take our quick survey?
    </p>

    <button class="button">
      Yes
    </button>

    <button class="button">
      No
    </button>

  </body>
</html>
